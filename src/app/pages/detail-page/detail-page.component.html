<div class="card mb-3 mx-auto py-5" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{product.imgUrl}}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.desc}}</p>
                <p class="card-text"><small class="text-body-secondary">{{product.price}} $</small></p>
            </div>
        </div>
    </div>
</div>
