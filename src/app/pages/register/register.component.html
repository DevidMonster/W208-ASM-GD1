<div class="container p-5">
    <h1>Register</h1>
    <form (ngSubmit)="register()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input name="emailValue" [(ngModel)]="emailValue" type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text text-danger">{{errorEmail}}</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input name="passValue" [(ngModel)]="passValue" type="password" class="form-control"
                id="exampleInputPassword1">
            <div id="passHelp" class="form-text text-danger">{{errorPass}}</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
            <input name="cfPassValue" [(ngModel)]="cfPassValue" type="password" class="form-control"
                id="exampleInputPassword2">
            <div id="passHelp" class="form-text text-danger">{{errorCfPass}}</div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
